<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-4">
    <div class="form-container">
        <div class="form-header">
            <h2><i class="bi bi-person-vcard"></i> Student Details</h2>
            <p class="text-muted">Viewing information for <span th:text="${student.name}"></span></p>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row mb-4">
                    <table class="table table-striped">
                        <tbody>
                        <tr>
                            <th style="width: 180px;"><i class="bi bi-hash"></i> Student ID</th>
                            <td th:text="${student.id}"></td>
                        </tr>
                        <tr>
                            <th><i class="bi bi-person"></i> Name</th>
                            <td th:text="${student.name}"></td>
                        </tr>
                        <tr>
                            <th><i class="bi bi-calendar3"></i> Age</th>
                            <td th:text="${student.age}"></td>
                        </tr>
                        <tr>
                            <th><i class="bi bi-envelope"></i> Email</th>
                            <td th:text="${student.email}"></td>
                        </tr>
                        <tr>
                            <th><i class="bi bi-building"></i> Department</th>
                            <td th:text="${student.department}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="card-footer bg-white border-top-0">
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/students}" class="btn btn-secondary fixed-width">
                            <i class="bi bi-arrow-left"></i> Back
                        </a>
                        <div>
                            <a class="btn btn-warning fixed-width" th:href="@{/students/update/{id}(id=${student.id})}">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
