<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-4">
    <div class="form-container">
        <div class="form-header">
            <h2><i class="bi bi-person-plus"></i> Add New Student</h2>
            <p class="text-muted">Enter student information below</p>
        </div>

        <form th:action="@{/students/add}" th:object="${student}" method="post">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control form-control-md" th:field="*{name}" required placeholder="Enter student's full name"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" min="0" class="form-control form-control-md" th:field="*{age}" required placeholder="Enter student's age"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Department</label>
                <input type="text" class="form-control form-control-md" th:field="*{department}" required placeholder="Enter student's department"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control form-control-md" th:field="*{email}" required placeholder="Enter student's email"/>
            </div>

            <div class="form-footer mt-4">
                <a th:href="@{/students}" class="btn btn-secondary fixed-width">
                    <i class="bi bi-arrow-left"></i> Back
                </a>
                <button type="submit" class="btn btn-primary fixed-width">
                    <i class="bi bi-save"></i> Add
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
